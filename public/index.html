<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Emoji video conferencing">
        <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" href="">
        
        <title>Emoji Conferencing</title>

        <link rel="stylesheet" href="css/main.css"/>
    </head>
    <body>
        <div id="container">
            <h1>Emoji Conferencing</h1>
            <video id="localVideo" autoplay muted playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
            <!-- <textarea id="dataChannelSend" disabled placeholder="Press Start, enter text, press send"></textarea>
            <textarea id="dataChannelReceive" disabled></textarea> -->
            <div id="buttons">
                <button id="startButton">Start</button>
                <button id="callButton">Call</button>
                <button id="hangupButton">Hang Up</button>
                <button id="switchButton">Switch</button>
            </div>

            <div id="stats">
                <div id="video-stats">
                    <h1>Stats:</h1>
                    <p id="send-bitrate"></p>
                    <p id="receive-bitrate"></p>
                </div>
                <div id="animated-stats">
                    <h1>New Stats:</h1>
                    <p id="animated-send-bitrate"></p>
                    <p id="animated-receive-bitrate"></p>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="./js/clientSocket.js"></script>
        <script src="./js/client.js"></script>
        <script src="./js/model.js"></script>
        <script src="./js/view.js"></script>
        <script src="./js/main.js" async></script>
        <!-- <script src="js/main.js" async></script> -->

    </body>
</html>
